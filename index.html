<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <script src="https://kit.fontawesome.com/abef362a70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../NicePage/src/style.css">
    
</head>
<body>
    <div class="box">
    <header>
        <div class="logo">
            <i class="fa-solid fa-bell"></i>
            <h1>TO-DO LIST</h1>
        </div>

        <div class="info">
            <i class="fa-solid fa-circle-question"></i>
        </div>
    </header>

    <div class="content">
        <ul class="task-container">
            <li class="list-element">asdas</li>
        </ul>
    </div>

        <button class="add-btn"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    <div class="row">
        <input type="text" id="input-box" placeholder="Add your new task">
        <button onclick="addTask()">Add</button>
    </div>
</body>
<script src="../NicePage/src/main.js"></script>
</html>
